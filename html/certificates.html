<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Barangay Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="time-date">
          <div class="time"><h1>7:30 AM</h1></div>
          <div class="date"><h3>WEDNESDAY, 31 March 21</h3></div>
        </div>
        <div class="dashboard-logo">
          <img src="/img/dashboard-logo.png" alt="" />
        </div>
        <div class="links">
          <a href="dashboard.html" class="link">
            <img src="/img/icons/home-page-50.png" alt="" />
            <h3>Dashboard</h3>
          </a>
          <a href="residents.html" class="link">
            <img src="/img/icons/user-account-50.png" alt="" />
            <h3>Residents</h3>
          </a>
          <a href="certificates.html" class="link">
            <div class="active"></div>
            <img src="/img/icons/documents-50.png" alt="" />
            <h3>Certificates</h3>
          </a>
          <a href="announcements.html" class="link">
            <img src="/img/icons/cell-phone-50.png" alt="" />
            <h3>Announcements</h3>
          </a>
          <a href="index.html" class="link">
            <img src="/img/icons/exit-50.png" alt="" />
            <h3>Logout</h3>
          </a>
        </div>
      </nav>

      <section>
        <div class="header"><h1>Certificates</h1></div>

        <div class="content">
          <div class="brgy-cert">
            <h2>Please input the following:</h2>

            <div class="cert-infos">
              <div class="cert-info">
                <h5>First Name:</h5>
                <input type="text" />
              </div>

              <div class="cert-info">
                <h5>Middle Name:</h5>
                <input type="text" />
              </div>

              <div class="cert-info">
                <h5>Last Name:</h5>
                <input type="text" />
              </div>

              <div class="cert-info">
                <h5>Age:</h5>
                <input type="number" />
              </div>

              <div class="cert-info">
                <h5>Citizenship:</h5>
                <input type="text" />
              </div>

              <div class="cert-info">
                <h5>Purpose:</h5>
                <input type="text" />
              </div>

              <div class="cert-info">
                <h5>O.R Number:</h5>
                <input type="number" />
              </div>

              <div class="cert-info">
                <h5>Date Issued:</h5>
                <input type="date" />
              </div>

              <div class="cert-btn">
                <button class="print-btn">Print</button>
                <button class="cert-save-btn">Save</button>
              </div>
            </div>

            <div class="cert-preview">
              <div class="preview"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
