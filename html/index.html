<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Barangay Management System</title>
    <link rel='icon' href='../img/kapitan.png' type="image/jpg" sizes="32x32"/ >
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="img/login-logo.png" alt="logo" />
      </div>

      <div class="login-section">
        <div class="text">
          <h1>BARANGAY</h1>
          <h4>DADIANGAS NORTH, GENERAL SANTOS CITY</h4>
        </div>

        <div class="textbox">
          <img src="/img/icons/user-24.png" alt="" />
          <input type="text" placeholder="Username" />
        </div>

        <div class="textbox">
          <img src="/img/icons/password-24.png" alt="" />
          <input type="password" placeholder="Password" />
        </div>

        <button class="btn"><span>LOGIN</span></button>
      </div>
    </div>
  </body>
</html>
